<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <script defer src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script defer src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
  <script defer src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
</head>

<body>
  <div class="container">
    <table id="tables" class="table table-striped table-bordered" style="width:100%">
      <thead>
      <tr>
        <th>Tournament</th>
        <th>Date</th>
        <th>Prize Pool</th>
        <th>Location</th>
        <th>Winner</th>
        <th>Runner-up</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>ESL One Birmingham 2024</td>
        <td>Apr 22 - 28, 2024</td>
        <td>$1,000,000</td>
        <td>United Kingdom Birmingham</td>
        <td>Team Falcons</td>
        <td>BetBoom Team</td>
      </tr>
      <tr>
        <td>Elite League</td>
        <td>Mar 31 - Apr 14, 2024</td>
        <td>$960,000</td>
        <td>Europe</td>
        <td>Xtreme Gaming</td>
        <td>Team Falcons</td>
      </tr>
    </tbody>
  </table>
</div>
</body>
<script>
  $(document).ready(function() {
    $('#tables').DataTable({
      "paging": false,
      "searching": false,
      "info": false,
      "ordering": true
    });
  });
</script>
  
</html>
