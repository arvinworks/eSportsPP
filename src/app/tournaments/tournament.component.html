<h2 class="title">Tournament</h2>
<div class="tournament-container">
  <div class="tournament-images">
    <img src="assets/img/dota2-image.png" id="dota2Image" (click)="toggleTournamentData('dota2')" class="tournament-image" />
    <img src="assets/img/valorant-image.png" (click)="toggleTournamentData('valorant')" class="tournament-image" />
    <img src="assets/img/mobile-legends-image.png" (click)="toggleTournamentData('mobilelegends')" class="tournament-image" />
  </div>
</div>
<br>
<div class="container" *ngIf="showTables" id="tournamentTableContainer">
  <table id="example" class="table table-striped table-bordered" style="width:100%">
    <thead>
      <tr>
        <th>Tournament</th>
        <th>Date</th>
        <th>Prize Pool</th>
        <th>Location</th>
        <th>Winner</th>
        <th>Runner-up</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of selectedTournamentData">
        <td><span (click)="toggleBracketImage()" class="clickable">{{ data.tournament }}</span></td>
        <td>{{ data.date }}</td>
        <td>{{ data.prizePool }}</td>
        <td>{{ data.location }}</td>
        <td>{{ data.winner }}</td>
        <td>{{ data.runnerUp }}</td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="showBracket" class="bracket-image-container">
    <img src="assets/img/Bracket.png" alt="Bracket Image" class="centered-image"/>
  </div>
</div>
